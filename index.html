<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="gameStatus">Player X's turn</div>
  <div id="scoreboard">
    <span>Player X Wins: <span id="playerXScore">0</span></span>
    <span>Draws: <span id="draws">0</span></span>
    <span>AI Wins: <span id="playerOScore">0</span></span>
  </div>
  <div class="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
    <!-- <div class="cell" data-index="9"></div>
    <div class="cell" data-index="10"></div>
    <div class="cell" data-index="11"></div> -->
  </div>
  <button id="restart">Restart Game</button>
  <script src="script.js"></script>
</body>
</html>
